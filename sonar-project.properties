## Local Sonar configuration for this workspace
## Exclude bundled third-party TinyMCE assets from analysis to avoid noisy duplicate-selector warnings
## (These are vendor files distributed with TinyMCE; keeping them out of Sonar prevents false positives.)

sonar.projectKey=DolphinProject
sonar.projectName=DolphinProject
sonar.sources=.
sonar.exclusions=**/public/tinymce/**,**/public/tinymce/**/**

## Optional: increase analysis limits if needed
# sonar.sourceEncoding=UTF-8