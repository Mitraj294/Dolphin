# Netlify Configuration for Dolphin Frontend

[build]
  # Base directory for the build
  base = "Dolphin_Frontend"
  
  # Build command - use legacy-peer-deps to avoid dependency conflicts
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Output directory
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Set to development during build to install devDependencies
  NODE_ENV = "development"

# Redirect rules for Vue Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# Cache static assets
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page (optional)
